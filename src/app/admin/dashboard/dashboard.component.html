    /* navbar */
    :root {
        --primary: 237, 94%, 81%;
        --background: 266, 16%, 92%;
        --background-secondary: 256, 12%, 12%;

        --background-secondary-light: 257, 11%, 16%;
        --text-primary: 0, 0%, 0%;
        /* Colors */
        --black: 0, 0%, 0%;
        --white: 0, 0%, 100%;
        --quite-gray: 0, 0%, 50%;
        --grooble: 10, 28%, 93%;
        /* Sizes */
        --heading-large: 5.6rem;
        --heading-medium: 3.6rem;

        --paragraph: 1.11rem;

        --font-main: "Poppins";

    /* ===========
        Variabels
    =========== */

    /* ===============
        Global Styles
    =============== */

    *, *::before, *::after {
        box-sizing: inherit;
    }
    html, body {
        margin: 0;
        width: 100%;
        color: hsl(var(--text-primary));
        font-family: var(--font-main);
        background-color: hsl(var(--background));
        -webkit-font-smoothing: antialiased;
        scroll-behavior: smooth;
        box-sizing: border-box;
    }

    /* ============
        Typography
    ============ */

    /* Headings */
    h1, h2, h3, h4, h5, h6 {
        margin: 0;
    }
    /* Font Size */
    h1 {
        font-size: var(--heading-large);
    }
    h2 {
        font-size: var(--heading-medium);
    }
    h3 {
        font-size: var(--heading-small);
    }
    h4 {
        font-size: calc(var(--heading-small) - .2rem);
    }
    h5 {
        font-size: calc(var(--heading-small) - .4rem);
    }
    h6 {
        font-size: calc(var(--heading-small) - .6rem);
    }
    /* Font Weight */
    h1, h2 {
        font-weight: 900;
    }
    h3, h4, h5, h6 {
        font-weight: 800;
    }
    /* Paragraphs */
    p {
        margin: 0;
        font-size: var(--paragraph);
    }
    /* Links */
    a {
        color: hsla(var(--primary), 1);
        font-size: var(--paragraph);
        text-decoration: underline;
    }
    a:visited {
        color: hsla(var(--primary), .5);
    }

    /* =========
        Buttons
    ========= */

    button {
        padding: .8em 1.2em;
        border: 1px solid hsl(var(--black));
        background-color: hsl(var(--background));
        font-size: var(--paragraph);
        cursor: pointer;
        outline: none;
    }
    button:focus {
        box-shadow:
                0 0 0 2px hsl(var(--black)),
                0 0 0 3px hsl(var(--white));
        border: 1px solid transparent;
    }

    /* =======
        Lists
    ======= */

    ul, ol {
        margin: 1em 0;
    }

    /* =======
        Forms
    ======= */

    form {
        margin: 0;
    }
    fieldset {
        margin: 0;
        padding: .5em 0;
        border: none;
    }
    input {
        padding: .8em 1.2em;
        font-size: var(--paragraph);
        background-color: hsl(var(--grooble));
        border: 2px solid hsl(var(--grooble));
        outline: none;
    }
    textarea {
        padding: .8em 1.2em;
        font-size: var(--paragraph);
        font-family: var(--font-main);
        background-color: hsl(var(--grooble));
        border: 2px solid hsl(var(--grooble));
        outline: none;
    }
    input, textarea {
        transition: all .2s ease-in-out;
    }
    input:hover, input:focus, textarea:hover, textarea:focus {
        box-shadow:
                0 0 0 2px hsl(var(--black)),
                0 0 0 3px hsl(var(--white));
        border: 2px solid transparent;
    }
    select {
        padding: .8em 1.2em;
        border: 1px solid hsl(var(--black));
        font-size: var(--paragraph);
        outline: none;
    }

    /* =========
        Classes
    ========= */

    /* ================
        Global classes
    ================ */

    /* =========
        Flexbox
    ========= */

    .flexbox {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .flexbox-left {
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }
    .flexbox-right {
        display: flex;
        justify-content: flex-end;
        align-items: center;
    }
    /* Columns */
    .flexbox-col {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }
    .flexbox-col-left {
        display: flex;
        justify-content: flex-start;

    .flexbox-col-left-ns {

    /* ========
        Navbar
    ======== */

    #navbar {
        top: 0;
        padding: 0;
        width: 5em; /* Default width */
        height: 100vh;
        position: fixed;
        background-color: hsl(var(--background-secondary));
        transition: width 0.35s cubic-bezier(var(--transition-main), 1); /* Smooth transition */
        overflow-y: auto;
        overflow-x: hidden;
        z-index: 10;
        display: flex;
        flex-direction: column; /* Align items vertically */
        justify-content: flex-start;
        align-items: flex-start;
    }
    #navbar:hover {
        width: 16em;
    }
    #navbar::-webkit-scrollbar-track {
        background-color: hsl(var(--background-secondary));
    }
    #navbar::-webkit-scrollbar {
        width: 8px;
        background-color: hsl(var(--background-secondary));
    }
    #navbar::-webkit-scrollbar-thumb {
        background-color: hsl(var(--primary));
    }
    .navbar-items {
        list-style-type: none;
        padding: 0;
        margin: 0;
        width: 100%;
    }

    
    /* Navbar Logo */
    .navbar-logo {
        margin: 0 0 2em 0;
        width: 100%;
        height: 5em;
        background: hsl(var(--background-secondary-dark));
    }
    .navbar-logo > .navbar-item-inner {
        width: calc(5rem - 8px);
    }
    .navbar-logo > .navbar-item-inner:hover {
        background-color: transparent;
    }
    .navbar-logo > .navbar-item-inner > svg {
        height: 2em;
        fill: hsl(var(--white));
    }
    /* Navbar Items */
    .navbar-item {
        padding: 0 .5em;
        width: 100%;
        cursor: pointer;
    }
    .navbar-item-inner {
        padding: 1em;
        width: 100%;
        display: flex;
        align-items: center;
        color: hsl(var(--quite-gray));
        text-decoration: none;
        transition: all 0.2s cubic-bezier(var(--transition-main), 1);
    }
    .navbar-item-inner:hover {
        color: hsl(var(--white));
        background: hsl(var(--background-secondary-light));
        box-shadow: 0 17px 30px -10px hsla(var(--black), 0.25);
    }
    .navbar-item-inner-icon-wrapper {
        width: 2.4em; /* Fixed size for icons */
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 1em; /* Space between icon and text */
    }
    .navbar-item-inner-icon-wrapper ion-icon {
        position: absolute;
        font-size: 1.8rem; /* Icon size */
    }
    .link-text {
        margin: 0;
        width: 0; /* Hidden by default */
        text-overflow: ellipsis;
        white-space: nowrap;
        transition: all 0.35s cubic-bezier(var(--transition-main), 1);
        overflow: hidden;
        opacity: 0;
        color: hsl(var(--quite-gray)); /* Text color */
    }
    #navbar:hover .link-text {
        width: auto; /* Expand width on hover */
        opacity: 1;
    }

    /* ======
        Main
    ====== */

    #main {
        margin-left: 5em; /* Default when sidebar is collapsed */
        transition: margin-left 0.35s cubic-bezier(var(--transition-main), 1);
    }
    #main > h2 {
        width: 80%;
        max-width: 80%;
    }
    #main > p {
        width: 80%;
        max-width: 80%;
    }

    #navbar:hover ~ #main {
        margin-left: 16em; /* Adjust margin when sidebar expands */
    }

    /* =============
        ::Selectors
    ============= */

    /* Selection */
    ::selection {
        color: hsl(var(--white));
        background: hsla(var(--primary), .33);
    }
    /* Scrollbar */
    ::-webkit-scrollbar-track {
        background-color: hsl(var(--background));
    }
    ::-webkit-scrollbar {
        width: 8px;
        background-color: hsl(var(--background));
    }
    ::-webkit-scrollbar-thumb {
        background-color: hsl(var(--primary));
    }
